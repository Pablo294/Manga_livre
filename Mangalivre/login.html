<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mangá livre</title>
</head>
<body>
    <!--cabeçalho-->
    <header>
        <div class="cabecalho">
            <div class="logo">
                <img src="img/uni/logo.png" alt="Algo de errado não está certo">
                <h1>Mangá Livre</h1>
            </div>
        </div>    
    </header>    
    <!--cabeçalho-->

    <!-- corpo principal-->
    <div class="principal">
        <div class="esquerda"></div>
        <div class="direita">
            <div class="cadastro">
                <div class="search">
                    <h1>Login</h1>
                    <form id="loginForm">
                        <div class="input-container">
                            <label for="login">Login</label>
                            <input type="text" id="login" name="login" placeholder="Seu usuário" required>
                        </div>
                        <div class="input-container">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <p>Ainda não tem sua conta? <a href="#" class="cadastre-link">Cadastre-se</a></p>
            </div>
        </div>
    </div>
    <!-- corpo principal-->

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário
            
            var username = document.getElementById('login').value.toLowerCase();
            var password = document.getElementById('senha').value;

            // Verificar se os dados correspondem aos valores desejados
            if (username === 'pablo' && password === '2004') {
                window.location.href = '../Mangalivre/principal/index.html';
            } else {
                alert('Login ou senha incorretos. Tente novamente.');
            }
        });
    </script>
</body>
</html>
